<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portavion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="vanta"></div>
    <div class="hero">
        <img src="portavion-portrait.jpg" alt="Portavion Photo">
        <p class="name">@portavion</p>
    </div>
    <div class="buttons">
        <button>round the corner || Spotify</button>
        <button>round the corner || Spotify</button>
        <button>round the corner || Apple Music</button>
        <button>round the corner || Tidal</button>
        <button>round the corner || Deezer</button>
    </div>
    <div class="socials">
        <div ><img class="logo"src="instagram-svgrepo-com.svg" alt="instagram"></div>
        <div ><img class="logo" src="logo-tiktok-svgrepo-com.svg" alt="TikTok"></div>
        <div ><img class="logo" src="spotify-svgrepo-com.svg" alt="Spotify"></div>
        <div ><img class="logo" src="bandcamp-svgrepo-com.svg" alt="Bandcamp"></div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
            el: "#vanta",
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            birdSize: 0.90,
            wingSpan: 16.00,
            speedLimit: 3.00,
            separation: 32.00,
            alignment: 26.00,
            quantity: 4.00,
            backgroundAlpha: 0.0
        })
    });

</script>

</html>
